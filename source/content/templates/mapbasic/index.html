<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Flat UI Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{% static 'flatui/dist/css/vendor/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="{% static 'flatui/dist/css/flat-ui.css' %}" rel="stylesheet">

</head>

<body>
    <!-- Nav bar here -->
    {% include "mapbasic/navbar.html" %}
    <!-- NavBar Ends-->
    <div class="container">
        <!-- <h1>Hello, world!</h1> -->
        <a href="{% url 'mymaps' %}" class="btn btn-embossed btn-primary btn-reduce-on-xs">
            My maps
        </a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 requires Popper.js -->
    <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>

    <script src="{% static 'flatui/dist/scripts/flat-ui.js' %}"></script>

</body>

</html>
